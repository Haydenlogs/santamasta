<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data-10-year-range.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #city {
            font-size: 72px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }
        #time {
            font-size: 112px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="liveTime">
        <div id="city"></div>
        <div id="time"></div>
    </div>

    <script>
        const timezoneMap = {
            "-180": "Pacific/Midway",
            "-165": "Pacific/Pago_Pago",
            "-150": "Pacific/Honolulu",
            "-135": "Pacific/Marquesas",
            "-120": "America/Adak",
            "-105": "Pacific/Gambier",
            "-90": "America/Anchorage",
            "-75": "America/Los_Angeles",
            "-60": "America/Denver",
            "-45": "America/Chicago",
            "-30": "America/New_York",
            "-15": "America/Caracas",
            "0": "Atlantic/Azores",
            "15": "Europe/London",
            "30": "Europe/Paris",
            "45": "Europe/Istanbul",
            "60": "Asia/Dubai",
            "75": "Asia/Kabul",
            "90": "Asia/Tashkent",
            "105": "Asia/Kolkata",
            "120": "Asia/Dhaka",
            "135": "Asia/Rangoon",
            "150": "Asia/Bangkok",
            "165": "Asia/Shanghai",
            "180": "Asia/Tokyo",
            "195": "Asia/Seoul",
            "210": "Australia/Darwin",
            "225": "Australia/Brisbane",
            "240": "Pacific/Guam",
            "255": "Australia/Lord_Howe",
            "270": "Pacific/Noumea",
            "285": "Pacific/Norfolk",
            "300": "Pacific/Auckland",
            "315": "Pacific/Tongatapu",
            "330": "Pacific/Apia",
            "345": "Pacific/Fakaofo"
            // Add more mappings as needed
        };

        const eventSource = new EventSource('/updates');

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data.replace(/^data: /, ''));
            const currentCity = data.currentCity;
            if (currentCity) {
                const { city, latitude, longitude } = currentCity;
                const timezoneOffset = Math.round(longitude / 15) * 15; // Round longitude to the nearest 15-degree interval
                const timezone = timezoneMap[timezoneOffset];
                const localTime = timezone ? moment().tz(timezone).format('h:mm:ss A') : 'Unknown';
                document.getElementById('time').innerText = localTime;
                document.getElementById('city').innerText = `${data.currentCity.country}, ${data.currentCity.city}`;
            }
        };

        eventSource.onerror = function(error) {
            console.error('EventSource failed:', error);
            eventSource.close();
        };
    </script>
</body>
</html>
