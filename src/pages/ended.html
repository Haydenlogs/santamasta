<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light Blue */
        }
      .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999; /* Ensure top-bar is above other elements */
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        #currentLocation {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
        #map {
            position: relative;
            width: 80%;
            height: 70%;
            margin: 20px auto;
            overflow: hidden; /* Hide overflow to prevent image from overflowing */
        }
        #santa {
            position: absolute;
            transition: top 1s, left 1s; /* Smooth transition for Santa's movement */
        }
    </style>
</head>
<body onload="fetchPresentsDelivered()">
  <div class="top-bar">
        <div id="lastCityInfo">Last seen: Bunny Island, Easter Island</div>
        
    </div>
    <div class="container">
        <div id="currentLocation">Easter Bunny has gone around the world.</div>
        <div id="map">
            <img src="https://cdn.glitch.global/00096ffa-1c6f-46f0-aa52-09cd4de366d6/satellite-map-of-the-world_wm00875.jpg?v=1707770779809" width="100%" height="100%">
        </div>
    </div>
<script>
    function fetchPresentsDelivered() {
        fetch('/getmaxpresents')
            .then(response => response.json())
            .then(data => {
                const maxPresents = data.maxpresents.toLocaleString(); // Add commas to the number
                document.getElementById('basketsdelivered').textContent = `Presents Delivered: ${maxPresents}`;
            })
            .catch(error => console.error('Error fetching presents delivered:', error));
    }
    // Function to handle SSE messages
    // Function to handle SSE messages
function handleSSE(event) {
    // Parse the event data
    const data = JSON.parse(event.data);
    
    // Check if the tracker has started
    if (data.trackerStarted === true) {
        // Refresh the page to the home page if the tracker has started
        window.location.href = '/';
    }
  if (data.unlocked === false) {
        // Refresh the page to the home page if the tracker has started
        window.location.href = '/';
    }
}


    // Function to start listening for SSE messages
    function startSSE() {
        const eventSource = new EventSource('/updates');
        eventSource.onmessage = handleSSE;
    }

    // Start listening for SSE messages
    startSSE();
</script>
   
</body>
</html>
