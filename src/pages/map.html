<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Bunny Trackers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.1)), url("https://example.com/background.jpg") center/cover fixed;
    }

    #logo {
      color: #fff;
      font-size: 64px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 10px;
      overflow: hidden;
      white-space: wrap;
      width: 100%;
    }

    #logo span {
      display: inline-block;
      transform: translateY(100%);
      transition: transform 1s ease;
    }

    #logo.spread span {
      transform: translateY(0);
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      0% {
        visibility: hidden;
        opacity: 0;
      }
      100% {
        visibility: visible;
        opacity: 1;
      }
    }

    .fade-out {
      animation: fadeOut 2s forwards 6s;
    }

    @keyframes fadeOut {
      0% {
        visibility: visible;
        opacity: 1;
      }
      100% {
        visibility: hidden;
        opacity: 0;
      }
    }
    #music {
      visibility: hidden;
    }
    /* Top bar styles */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-size: 18px;
    }/* Top bar styles */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-size: 18px;
    }
.footer button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            outline: none;
        }

    /* Right section */
    .right-section {
      display: flex;
      align-items: center;
    }

    .right-section span {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span id="utc-time"></span>
    <span id="london-time"></span>
    <span id="nyc-time"></span>
    <span id="tokyo-time"></span>
    <span id="local-time"></span>
  </div>

  <div id="logo" class="fade-in">
    <span>M</span>
    <span>a</span>
    <span>s</span>
    <span>t</span>
    <span>e</span>
    <span>r</span>
    <span> </span>
    <span>B</span>
    <span>u</span>
    <span>n</span>
    <span>n</span>
    <span>y</span>
    <span> </span>
    <span>T</span>
    <span>r</span>
    <span>a</span>
    <span>c</span>
    <span>k</span>
    <span>e</span>
    <span>r</span>
    <span>s</span>
  </div>
  <audio id="music" loop></audio>
    <footer class="footer"></footer>

  <iframe id="iframe" src="/en-us/embed/map"></iframe>
<footer class="footer"><center><button id="playButton">Play</button></center></footer>
  <script>
    var music = document.getElementById("music");
        var playButton = document.getElementById("playButton");
        var isPlaying = false;

        function playMusic() {
            var currentTime = new Date().getHours();

            if (currentTime >= 23 || currentTime < 4) {
                // Play curiouslight.mp3
                music.src = "https://github.com/Haydenlogs/easterbunnytracker/raw/main/curiouslight.mp3";
            } else if (currentTime >= 4 && currentTime < 9) {
                // Play y2mate.is - rank_1___airwave__original_mix.mp3
                music.src = "https://github.com/Haydenlogs/easterbunnytracker/raw/main/y2mate.is%20-%20rank_1___airwave__original_mix_-gTPSxbQ9sbo-192k-1710280414.mp3";
            } else if (currentTime >= 9 && currentTime < 17) {
                // Play random Easter songs
                var easterSongs = [
                    "https://example.com/easter1.mp3",
                    "https://example.com/easter2.mp3",
                    // Add more Easter songs as needed
                ];
                var randomIndex = Math.floor(Math.random() * easterSongs.length);
                music.src = easterSongs[randomIndex];
            } else if (currentTime >= 17 && currentTime < 23) {
                // Play y2mate.is - Doors death music Extended 10 mins Guiding Lights.mp3
                music.src = "https://github.com/Haydenlogs/easterbunnytracker/raw/main/y2mate.is%20-%20Doors%20death%20music%20Extended%2010%20mins%20Guiding%20Lights-jevNr9nST54-192k-1710280814.mp3";
            }

            music.play();
            isPlaying = true;
            playButton.textContent = "Stop";
            playButton.removeEventListener("click", playMusic);
            playButton.addEventListener("click", stopMusic);
        }

        function stopMusic() {
            music.pause();
            music.currentTime = 0;
            isPlaying = false;
            playButton.textContent = "Play";
            playButton.removeEventListener("click", stopMusic);
            playButton.addEventListener("click", playMusic);
        }

        playButton.addEventListener("click", playMusic);
    // Function to update local time
    function updateLocalTime() {
      var now = new Date();
      var hours = now.getHours() % 12 || 12;
      var minutes = now.getMinutes().toString().padStart(2, '0');
      var seconds = now.getSeconds().toString().padStart(2, '0');
      var ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      document.getElementById('local-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm + " LOCAL";
    }

    // Function to update UTC time
    function updateUTCTime() {
      var now = new Date();
      var hours = now.getHours() % 12 || 12;
      var minutes = now.getUTCMinutes().toString().padStart(2, '0');
      var seconds = now.getUTCSeconds().toString().padStart(2, '0');
      var ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      document.getElementById('utc-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm + ' UTC/GMT';
    }

    // Function to update London time
    function updateLondonTime() {
      var now = new Date();
      var hours = (now.getUTCHours() + 0) % 12 || 12; // London is in the GMT/UTC time zone
      var minutes = now.getUTCMinutes().toString().padStart(2, '0');
      var seconds = now.getUTCSeconds().toString().padStart(2, '0');
      var ampm = now.getUTCHours() >= 12 ? 'PM' : 'AM';
      document.getElementById('london-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm + ' LONDON';
    }

    // Function to update New York City time
    function updateNYCTime() {
      var now = new Date();
      var hours = (now.getUTCHours() - 5) % 12 || 12; // New York City is in the Eastern Time Zone
      var minutes = now.getUTCMinutes().toString().padStart(2, '0');
      var seconds = now.getUTCSeconds().toString().padStart(2, '0');
      var ampm = (now.getUTCHours() - 5) >= 12 ? 'PM' : 'AM';
      document.getElementById('nyc-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm + ' NYC';
    }

    // Function to update Tokyo time
    function updateTokyoTime() {
      var now = new Date();
      var hours = (now.getUTCHours() + 9) % 12 || 12; // Tokyo is in the Japan Standard Time zone
      var minutes = now.getUTCMinutes().toString().padStart(2, '0');
      var seconds = now.getUTCSeconds().toString().padStart(2, '0');
      var ampm = (now.getUTCHours() + 9) >= 12 ? 'PM' : 'AM';
      document.getElementById('tokyo-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm + ' TOKYO';
    }

    // Update local time, UTC time, London time, New York City time, and Tokyo time every second
    setInterval(function() {
      updateLocalTime();
      updateUTCTime();
      updateLondonTime();
      updateNYCTime();
      updateTokyoTime();
    }, 1000);

    setTimeout(function() {
      document.getElementById('logo').classList.add('spread');
    }, 1000);

    setTimeout(function() {
      document.getElementById('logo').style.display = 'none';
      document.getElementById('iframe').style.visibility = 'visible';
      document.getElementById('iframe').style.opacity = 1;
    }, 8000);
  </script>
</body>
</html>
