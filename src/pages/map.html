<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <style>
    /* Disable scrolling for the entire page */
    body, html {
      overflow: hidden;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Fixed top bar styles */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px; /* Adjust height as needed */
      background-color: #333; /* Adjust background color as needed */
      color: #fff; /* Adjust text color as needed */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1000; /* Ensure the top bar stays on top of the iframe */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Left section */
    .left-section {
      display: flex;
      align-items: center;
    }

    .left-section img {
      height: 50px; /* Adjust icon height */
      width: 50px; /* Adjust icon width */
      margin-right: 10px;
      border-radius: 50%; /* Makes the icon round */
    }

    .left-section span {
      font-size: 1.6rem;
      font-weight: bold;
    }

    /* Right section */
    .right-section {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Enable scrolling only inside the iframe */
    iframe {
      width: 100%;
      height: calc(100% - 80px); /* Adjust for top bar height */
      border: none;
      overflow: auto; /* Allow scrolling inside the iframe */
      margin-top: 80px; /* Adjust for top bar height */
    }
    .correctspacing {
      padding-left: 30px;
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <!-- Left section -->
    <div class="left-section">
      <img src="https://cdn.glitch.global/216bb34c-6c21-4a3b-959d-1d18f01c433f/image-removebg-preview-_2_.ico?v=1708803519966" alt="Icon"> <!-- Adjust icon path -->
      <span>Master Easter Bunny Tracker</span> <!-- Replace with your title -->
    </div>
    <!-- Right section -->
    <div class="right-section">
       <span class="correctspacing" id="utc-time"></span> <!-- UTC time -->
       <span class="correctspacing" id="london-time"></span> <!-- London time -->
       <span class="correctspacing" id="nyc-time"></span> <!-- New York City time -->
       <span class="correctspacing" id="tokyo-time"></span> <!-- Tokyo time -->
       <span class="correctspacing" id="local-time"></span> <!-- Local time -->
    </div>
  </div>

  <!-- Embedded map iframe -->
  <iframe src="/en-us/embed/map"></iframe>

  <script>
    // Function to update local time
    function updateLocalTime() {
      var now = new Date();
      var hours = now.getHours() % 12 || 12;
      var minutes = now.getMinutes().toString().padStart(2, '0');
      var seconds = now.getSeconds().toString().padStart(2, '0');
      var ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      document.getElementById('local-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm + " LOCAL";
    }

    // Function to update UTC time
    function updateUTCTime() {
      var now = new Date();
      var hours = now.getHours() % 12 || 12;
      var minutes = now.getUTCMinutes().toString().padStart(2, '0');
      var seconds = now.getUTCSeconds().toString().padStart(2, '0');
      var ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      document.getElementById('utc-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm + ' UTC/GMT';
    }

    // Function to update London time
    function updateLondonTime() {
      var now = new Date();
      var hours = (now.getUTCHours() + 0) % 12 || 12; // London is in the GMT/UTC time zone
      var minutes = now.getUTCMinutes().toString().padStart(2, '0');
      var seconds = now.getUTCSeconds().toString().padStart(2, '0');
      var ampm = now.getUTCHours() >= 12 ? 'PM' : 'AM';
      document.getElementById('london-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm + ' LONDON';
    }

    // Function to update New York City time
    function updateNYCTime() {
      var now = new Date();
      var hours = (now.getUTCHours() - 5) % 12 || 12; // New York City is in the Eastern Time Zone
      var minutes = now.getUTCMinutes().toString().padStart(2, '0');
      var seconds = now.getUTCSeconds().toString().padStart(2, '0');
      var ampm = (now.getUTCHours() - 5) >= 12 ? 'PM' : 'AM';
      document.getElementById('nyc-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm + ' NYC';
    }

    // Function to update Tokyo time
    function updateTokyoTime() {
      var now = new Date();
      var hours = (now.getUTCHours() + 9) % 12 || 12; // Tokyo is in the Japan Standard Time zone
      var minutes = now.getUTCMinutes().toString().padStart(2, '0');
      var seconds = now.getUTCSeconds().toString().padStart(2, '0');
      var ampm = (now.getUTCHours() + 9) >= 12 ? 'PM' : 'AM';
      document.getElementById('tokyo-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm + ' TOKYO';
    }

    // Update local time, UTC time, London time, New York City time, and Tokyo time every second
    setInterval(function() {
      updateLocalTime();
      updateUTCTime();
      updateLondonTime();
      updateNYCTime();
      updateTokyoTime();
    }, 10);

    // Initial call to display local time, UTC time, London time, New York City time, and Tokyo time
    updateLocalTime();
    updateUTCTime();
    updateLondonTime();
    updateNYCTime();
    updateTokyoTime();
  </script>
</body>
</html>
