<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <style>
    /* Disable scrolling for the entire page */
    body, html {
      overflow: hidden;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Fixed top bar styles */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px; /* Adjust height as needed */
      background-color: #333; /* Adjust background color as needed */
      color: #fff; /* Adjust text color as needed */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1000; /* Ensure the top bar stays on top of the iframe */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Left section */
    .left-section {
      display: flex;
      align-items: center;
    }

    .left-section img {
      height: 50px; /* Adjust icon height */
      width: 50px; /* Adjust icon width */
      margin-right: 10px;
      border-radius: 50%; /* Makes the icon round */
    }

    .left-section span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Right section */
    .right-section {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Enable scrolling only inside the iframe */
    iframe {
      width: 100%;
      height: calc(100% - 80px); /* Adjust for top bar height */
      border: none;
      overflow: auto; /* Allow scrolling inside the iframe */
      margin-top: 80px; /* Adjust for top bar height */
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <!-- Left section -->
    <div class="left-section">
      <img src="https://cdn.glitch.global/216bb34c-6c21-4a3b-959d-1d18f01c433f/image-removebg-preview-_2_.ico?v=1708803519966" alt="Icon"> <!-- Adjust icon path -->
      <span>Master Easter Bunny Tracker</span> <!-- Replace with your title -->
    </div>
    <!-- Right section -->
    <div class="right-section">
      <span id="local-time"></span>
    </div>
  </div>

  <!-- Embedded map iframe -->
  <iframe src="/en-us/embed/map"></iframe>

  <script>
    // Function to update local time
    function updateLocalTime() {
      var now = new Date();
      var hours = now.getHours() % 12 || 12;
      var minutes = now.getMinutes().toString().padStart(2, '0');
      var seconds = now.getSeconds().toString().padStart(2, '0');
      var ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      document.getElementById('local-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
    }

    // Update local time every second
    setInterval(updateLocalTime, 1000);

    // Initial call to display local time
    updateLocalTime();
  </script>
</body>
</html>
