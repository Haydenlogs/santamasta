<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3E7FC1; /* Blue snowy background */
        }

        #message {
            font-size: 36px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    // Function to handle SSE messages
    // Function to handle SSE messages
function handleSSE(event) {
    // Parse the event data
    const data = JSON.parse(event.data);
    
    // Check if the tracker has started
    if (data.trackerStarted === true) {
        // Refresh the page to the home page if the tracker has started
        window.location.href = '/';
    }
  if (data.unlocked === false) {
        // Refresh the page to the home page if the tracker has started
        window.location.href = '/';
    }
}


    // Function to start listening for SSE messages
    function startSSE() {
        const eventSource = new EventSource('/updates');
        eventSource.onmessage = handleSSE;
    }

    // Start listening for SSE messages
    startSSE();
</script>

<div id="message">Waiting for the Easter Bunny To Launch from Easter Island.</div>
</body>
</html>
