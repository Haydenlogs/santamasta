<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3E7FC1; /* Blue snowy background */
        }

        #message {
            font-size: 36px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
  <script>
    // Function to check the tracker status and redirect if it starts
    async function checkTrackerStatus() {
        const response = await fetch('/isstarted');
        const isStarted = await response.text();

        if (isStarted === 'true') {
            // Redirect to the tracker page if the tracker has started
            window.location.href = '/tracker';
        } else {
            // Otherwise, check again after 1 second
            setTimeout(checkTrackerStatus, 1000);
        }
    }

    // Start checking the tracker status
    checkTrackerStatus();
</script>

    <div id="message">Santa has not launched yet.</div>
</body>
</html>
