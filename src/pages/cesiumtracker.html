  snowflakes.push({

    x: Math.random() * window.innerWidth,

    size: Math.random() * 0.5 + 0.2, // Increased minimum size for more visibility
    depth: Math.random() * 3 // Added depth for layering effect
  });
}

function updateSnowflakes() {
  snowflakes.forEach(flake => {
    flake.y += flake.speed * flake.depth; // Move snowflake down with depth effect
    flake.x += Math.sin(flake.y / (30 * flake.depth)); // Create slight horizontal oscillation

    // Reset snowflake position if it goes out of bounds
    if (flake.y > window.innerHeight) {
      flake.y = -10; // Reset to top
      flake.x = Math.random() * window.innerWidth; // Randomize X position
    }
    if (flake.x > window.innerWidth) {
      flake.x = 0; // Reset to left
    } else if (flake.x < 0) {
      flake.x = window.innerWidth; // Reset to right
    }

    flake.el.style.transform = `translate(${flake.x}px, ${flake.y}px) scale(${flake.size})`;
    });
  requestAnimationFrame(updateSnowflakes);
}

// Update snowflake positions on window resize
function resizeSnowflakes() {
